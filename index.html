<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link rel="icon" href="/images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <i class="fa fa-location-dot"></i>
        <input type="text" placeholder="enter your location" />
        <button class="fa fa-magnifying-glass"></button>
      </div>

      <p class="city-hide">city hide</p>

      <div class="weather-box">
        <div class="info-weather">
          <div class="weather">
            <img src="./images/cloud.png" alt="" />
            <p class="temperature">0<span>Â°C</span></p>
            <p class="description">Broken Clouds</p>
          </div>
        </div>
      </div>

      <div class="weather-details">
        <div class="humidity">
          <i class="fa-solid fa-water"></i>
          <div class="text">
            <div class="info-humdity">
              <span>0%</span>
            </div>
            <p>Humidity</p>
          </div>
        </div>

        <div class="wind">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <div class="info-wind">
              <span>0 km/hr</span>
            </div>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
      <div class="not-found">
        <div class="box">
          <img
            src="./images/404.png"
            alt="vector art: a woman holding a magnifying glass"
          />
          <p>Oops! Location not found!</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
